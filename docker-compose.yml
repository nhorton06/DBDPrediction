version: '3.8'

services:
  dbd-predictor:
    build: .
    container_name: dbd-escape-predictor
    ports:
      - "5000:5000"
    volumes:
      # Optional: Mount CSV file to override the one in the image (for local development)
      # If not mounted, the CSV from the Docker image will be used
      - ./DBDData.csv:/app/DBDData.csv:ro
      # Persist model files and hash to avoid retraining on every restart
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - TRAINING_CSV=/app/DBDData.csv
      - MODEL_OUTPUT_DIR=/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # Longer period to allow for model training on startup (2-5 minutes)

